  <!-- this is 2nd container -->

  <div class="container">        
    <div class="songList1">
        <h1>Trending Now</h1>
        <div>
            <div class="songItem1">
                <img alt="">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><time class="duration"></time> <i class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>                
        </div>
    </div>
    <div class="songBanner"></div>
</div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"/>
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="icon/playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">On & On-Cartoon,Daniel Levi</span>
      </div>
    </div>
    <script src="script.js"></script>

      src="https://kit.fontawesome.com/26504e4a1f.js"
